<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>xzh</title>
<script src="E:\PycharmProjectst\wds_backstage\wds_backstage\static\jquery-3.2.0.min.js">

<script>
$(document).ready(function(){
	$("button").click(function(){

			$("#div1").html(result);
		}});
	});
});
</script>
</head>
<body>
<div id="div1"><h2>使用 jQuery AJA           X 修改文本内容</h2></div>
<button>获取其他内容</button>
